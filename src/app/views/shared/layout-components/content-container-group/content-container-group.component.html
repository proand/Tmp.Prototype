<ul ngbNav #nav="ngbNav" [(activeId)]="activeIndex" class="nav-tabs">
  @for (container of contentContainers(); track $index) {
    <li [ngbNavItem]="$index">
      <button ngbNavLink title="{{ container.domainContent.title }}">
        [Type]: {{ container.domainContent.shortTitle }}
      </button>
      <ng-template ngbNavContent>
        <app-content-container [contentContainer]="container"></app-content-container>
      </ng-template>
    </li>
  }
</ul>
<div [ngbNavOutlet]="nav"></div>
