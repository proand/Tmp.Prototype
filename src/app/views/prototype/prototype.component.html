@if (showLaoutRoot()) {
  @if (showLayoutMenu && prototypeLayouts().length > 0) {
    <app-layout-menu [layouts]="prototypeLayouts()"></app-layout-menu>
  }
  @if (activePrototypeLayout().layoutColumns) {
    <app-layout [layout]="activePrototypeLayout()"></app-layout>
  }
} @else {
  <app-spinner></app-spinner>
}
