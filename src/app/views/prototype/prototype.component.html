@if (showLayoutRoot()) {
  @if (showLayoutMenu && prototypeLayoutRoots().length > 0) {
    <app-layout-menu [layoutRoots]="prototypeLayoutRoots()"></app-layout-menu>
  }
  @if (activePrototypeLayoutRoot().layoutColumns) {
    <app-layout-root [layoutRoot]="activePrototypeLayoutRoot()"></app-layout-root>
  }
} @else {
  <div class="d-flex align-items-start align-items-center">
    <p class="m-0 me-2">Laster layout</p>
    <app-spinner [size]="'sm'"></app-spinner>
  </div>
}
